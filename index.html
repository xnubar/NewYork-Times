<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link rel="shortcut icon" href="./assets/images/favico.png">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</head>

<body>
    <div id="new-york-times">
        <div class="container">
            <div class="new-york-times header">
                <i class="far fa-newspaper"></i>
                New York Times Search
            </div>

            <div class="form-search">
                <h4 class="form-search-header"> <i class="far fa-newspaper"></i> Search Parameters</h4>
                <form>
                    <div class="form-group">
                        <label for="search-input">Search Term:</label>
                        <input type="text" class="form-control" id="search-input" aria-describedby="emailHelp">

                    </div>
                    <div class="form-group">
                        <label for="input-num">Number of Records to Retrieve:</label>
                        <input type="number" class="form-control" id="input-num">

                    </div>

                    <div class="form-group">
                        <label for="start-year">Start Year:</label>
                        <input type="number" class="form-control" id="start-year">

                    </div>

                    <div class="form-group">
                        <label for="end-year">End Year:</label>
                        <input type="password" class="form-control" id="end-year">

                    </div>

          
            <button type="submit" class="btn btn-primary search-btn"><i class="fas fa-search"></i>
                Search</button>
            <button type="reset" class="btn btn-primary reset-btn"><i class="fas fa-trash-alt"></i> Clear
                Results</button>

            </form>
 
                
            </div>
            <div class="results">
                    
                <h4 class="results-header"><i class="fa fa-table"></i>Top Articles</h4>
            </div>
        </div>
    </div>
    </div>
    <script src="./assets/js/script.js"></script>

</body>

</html>
